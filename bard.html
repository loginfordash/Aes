<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohama's First Project</title>
    <style>
        body {
            font-family: 'Netflix', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #212121;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        .output {
            margin-bottom: 15px;
        }

        .output p {
            margin-bottom: 5px;
        }

        #ciphertext {
            height: 100px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Snake game animation (replace with your preferred animation code) */
        @keyframes snake {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #2196f3, #f44336);
            animation: snake 5s infinite alternate;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
    <script>
        const plaintextInput = document.getElementById('plaintext');
        const passwordInput = document.getElementById('password');
        const ciphertextOutput = document.getElementById('ciphertext');
        const encryptButton = document.getElementById('encrypt');

        function encrypt(plaintext, password) {
            const key = CryptoJS.enc.Utf8.parse(password);
            const iv = CryptoJS.enc.Utf8.parse(''); // Empty IV for ECB mode
            const encrypted = CryptoJS.AES.encrypt(plaintext, key, { ivMode: CryptoJS.mode.ECB });
            return encrypted.toString(CryptoJS.enc.Base64);
        }

        passwordInput.addEventListener('keyup', (event) => {
            if (event.keyCode === 13) { // Enter key pressed
                encryptButton.click();
            }
        });

        encryptButton.addEventListener('click', () => {
            const plaintext = plaintextInput.value;
            const password = passwordInput.value;

            if (!plaintext || !password) {
                alert('Please fill in both Plaintext and Password fields');
                return;
            }

            const ciphertext = encrypt(plaintext, password);
            ciphertextOutput.value = ciphertext;
            ciphertextOutput.select();
            document.execCommand('copy'); // Copy to clipboard
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Rohama's First Project</h1>
        <div class="input-group">
