<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohama's First Project</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #bb86fc;
        }
        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: none;
        }
        input {
            width: 100%;
            background-color: #333;
            color: #ffffff;
        }
        button {
            background-color: #bb86fc;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .output {
            margin-top: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rohama's First Project</h1>
        <input type="text" id="inputText" placeholder="Enter text to encrypt" />
        <input type="text" id="secretKey" placeholder="Enter 128-bit secret key" />
        <button onclick="encryptText()">Encrypt</button>
        <div class="output" id="outputText"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        function encryptText() {
            const text = document.getElementById('inputText').value;
            const secretKey = document.getElementById('secretKey').value;
            if (secretKey.length !== 16) {
                alert('Secret key must be 16 characters long.');
                return;
            }
            const encrypted = CryptoJS.AES.encrypt(text, CryptoJS.enc.Utf8.parse(secretKey), {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            }).toString();
            document.getElementById('outputText').innerText = encrypted;
        }
    </script>
</body>
</html>
